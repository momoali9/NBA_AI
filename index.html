<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats</title>
</head>
<body>
    <h1>NBA Player Stats</h1>
    <label for="playerName">Enter Player Name:</label>
    <input type="text" id="playerName" placeholder="LeBron James">
    <br>
    <label for="statType">Choose Stat Type:</label>
    <select id="statType">
        <option value="PTS">Points (PTS)</option>
        <!-- Add more stat options as needed -->
    </select>
    <br>
    <label for="comparison">Choose Comparison:</label>
    <select id="comparison">
        <option value="higher">Higher Than</option>
        <option value="lower">Lower Than</option>
    </select>
    <br>
    <button onclick="getStats()">Get Player Stats</button>
    <br>
    <h2>Player Stats:</h2>
    <div id="playerStats"></div>
    <script src="main.js"></script>
</body>
</html>
